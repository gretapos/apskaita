<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <textarea id="cekis" cols="30" rows="10"></textarea>
  <button onclick="save();">save</button>
  <script>
    async function save() {
      try {
        const cekis = JSON.parse(document.getElementById("cekis").value);
        let res = await fetch("/json/cekis", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(cekis),
        });
        if (res.ok) {
          res = await res.json();
          console.log(res);
        }
      }
      catch (err) {
        console.log("Klaida", err);
      }
    }
  </script>
</body>

</html>
